<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员添加--YX管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="contentForm">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">板块</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" class="id">
                <input type="hidden" id="parentId" name="parentId" class="parentId">
                <input type="text" id="parentTitle" name="parentTitle" lay-verify="required" class="layui-input parentTitle" placeholder="请选择板块" readonly>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">有效</label>
            <div class="layui-input-block ">
                <input type="radio" class="status" name="status" value="1" title="是" checked>
                <input type="radio" class="status" name="status" value="2" title="否">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">url</label>
            <div class="layui-input-block">
                <input type="text" id="url" class="layui-input url" name="url" placeholder="请输入url">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">title</label>
            <div class="layui-input-inline">
                <input type="text" id="title" class="layui-input title" name="title" lay-verify="title" placeholder="请输入内容标题">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" id="description" class="layui-input description" name="description" lay-verify="description" placeholder="请输入描述">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">页面标题</label>
            <div class="layui-input-block">
                <input type="text" id="pageTitle" class="layui-input pageTitle" name="pageTitle" lay-verify="pageTitle" placeholder="请输入页面标题">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">页面描述</label>
        <div class="layui-input-block">
            <input type="text" id="content" class="layui-input content" name="content" lay-verify="content" placeholder="请输入页面描述">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-inline">
                <input type="text" id="keywords" class="layui-input keywords" name="keywords" lay-verify="keywords" placeholder="请输入关键字">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">活动时间</label>
            <div class="layui-input-inline">
                <input type="text" id="activityTime" name="activityTime" id="date" placeholder="yyyy-MM-dd"
                       autocomplete="off"
                       class="layui-input activityTime">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">活动状态</label>
            <div class="layui-input-inline">
                <input type="text" id="activityState" class="layui-input activityState" name="activityState" placeholder="请输入活动状态">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="text" id="count" class="layui-input count" name="count" lay-verify="count" placeholder="请输入数量">
            </div>
        </div>
        <!--<div class="layui-inline">
            <label class="layui-form-label">文件</label>
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="addFile">上传文件</button>
                <span id="fileName"></span>
            </div>
        </div>-->
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="file">多图片上传</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="showFile"></div>
            </blockquote>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addContent">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="content.js"></script>
</body>
</html>
