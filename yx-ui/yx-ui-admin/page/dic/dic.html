<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="dicForm">
    <div class="layui-form-item">
        <label class="layui-form-label">字典类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="type" id="type" lay-verify="required"
                   placeholder="请输入字典类型">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">字典名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="codeText" id="codeText" placeholder="请输入字典名称"
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">关 键 字</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="code" id="code" placeholder="请输入关键字" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">排　　序</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="sortNo" id="sortNo" lay-verify="required|number"
                       placeholder="请输入排序">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备　　注</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="remark" id="remark" placeholder="请输入备注信息">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">启用状态</label>
        <div class="layui-input-block ">
            <input type="radio" name="enable" value="1" title="启用" checked>
            <input type="radio" name="enable" value="0" title="禁用">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <permission value="sys:dic:update">
                <button class="layui-btn" lay-submit lay-filter="addFilter">立即提交</button>
            </permission>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" name="id" id="id"/>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="dic.js"></script>
</body>
</html>
