<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时任务添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" >
    <div class="layui-form-item">
        <label class="layui-form-label">bean名称</label>
        <div class="layui-input-block">
            <input type="text" id="beanName" name="beanName" class="layui-input beanName" lay-verify="required" placeholder="spring bean名称，如：testTask">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">方法名称</label>
            <div class="layui-input-inline">
                <input type="text" id="methodName" name="methodName" class="layui-input methodName" lay-verify="required" placeholder="方法名称">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">参数</label>
            <div class="layui-input-inline">
                <input type="text" id="params" name="params" class="layui-input params"  placeholder="参数">
            </div>
        </div>
    </div>
	<div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">cron表达式</label>
            <div class="layui-input-inline">
                <input type="text" id="cronExpression" name="cronExpression" class="layui-input cronExpression" lay-verify="required" placeholder="如：0 0 12 * * ?">
            </div>
        </div>
    </div>
	<div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remark" name="remark" class="layui-input remark" lay-verify="required"  placeholder="备注">
            </div>
        </div>
    </div>
	<input type="hidden" id="jobId" name="jobId" class="jobId">
    <input type="hidden" id="status" name="status" class="status">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <permission value="sys:job:update">
                <button class="layui-btn" lay-submit="" lay-filter="addFilter">立即提交</button>
            </permission>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="scheduleJob.js"></script>
</body>
</html>
