<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="用户名" class="layui-input userName">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户操作</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="用户操作" class="layui-input operation_">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">操作来源</label>
                <div class="layui-input-inline" >
                    <select name="source"  class="source">
                        <option value="">请选择</option>
                        <option value="1">PC</option>
                        <option value="2">APP</option>
                        <option value="3">微信</option>
                        <option value="4">安卓</option>
                        <option value="5">IOS</option>
                        <option value="6">ADMIN</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn">查询</a>
        </div>
    </form>
</blockquote>

<table class="layui-table" id="logTable" lay-filter="logTable"></table>
