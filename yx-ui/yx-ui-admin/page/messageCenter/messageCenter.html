<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>消息中心添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/common.css" media="all" />
</head>

<body class="childrenBody">
    <form class="layui-form" style="width:80%;">

        <input type="hidden" name="id" class="id">

        <div class="layui-form-item">
            <label class="layui-form-label">消息类型</label>
            <div class="layui-input-block">
                <select id="type" name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">公告列表</option>
                    <option value="2">视频专区</option>
                    <option value="3">行业质询</option>
                    <option value="4">媒体报道</option>
                    <option value="5">存管动态</option>
                    <option value="6">网贷知识</option>
                    <option value="7">政策法规</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input title" lay-verify="required" placeholder="请输入消息标题">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">消息简述</label>
            <div class="layui-input-block">
                <input type="text" name="sketch" class="layui-input sketch" lay-verify="required" placeholder="请输入消息内容">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input description" lay-verify="required" placeholder="请输入消息描述">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息关键字</label>
            <div class="layui-input-block">
                <input type="text" name="keywords" class="layui-input keywords" lay-verify="required" placeholder="请输入消息关键字">
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-form-item">
                <!--style="display: none;"-->
                <label class="layui-form-label ">上传视频</label>
                <div class="layui-input-inline" style="width: 80%;">
                    <button type="button" class="layui-btn" id="videoUpload">上传视频</button>
                    <input type="hidden" id="videoUrl" name="fileUrl" value="">
                    <input id="fileUrl" name="fileUrl" type="hidden">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" id="videoHtml">
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">消息内容</label>
            <div class="layui-input-block">
                <!-- <iframe src="/plugins/plugins.html" width="100%" height="800px" id="iframeEdu"></iframe> -->
                <script id="editor" type="text/plain" name="gdesc" style="width:100%;"></script>
                <!-- <textarea class="layui-textarea" name="content" id="content" style="display: none" lay-verify="article_desc"></textarea> -->
                    </div>
                    </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <permission value="sys:sysMessageCenter:update">
                    <button class="layui-btn" lay-submit="" lay-filter="adddept">立即提交</button>
                </permission>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <!-- <input type="file" accept="image/*" id="Img" onchange="getimg()"> -->
    <script type="text/javascript" src="../../layui/layui.js"></script>

    <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" src="messageCenter.js"></script>

    <script type="text/javascript">
        //实例化编辑器
        var ue = UE.getEditor('editor', {
            enableAutoSave: false
        });
    </script>
</body>

</html>
