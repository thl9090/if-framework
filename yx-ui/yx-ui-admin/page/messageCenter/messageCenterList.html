<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form"  id="dataForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">内容标题</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="请输入内容标题" class="layui-input title">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline" >
                    <div class="layui-input-inline">
                        <select name="type"  class="type">
                            <option value="">请选择</option>
                            <option value="1">公告列表</option>
                            <option value="2">视频专区</option>
                            <option value="3">行业资讯</option>
                            <option value="4">媒体报道</option>
                            <option value="5">存管动态</option>
                            <option value="6">网贷知识</option>
                            <option value="7">政策法规</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline" >
                    <div class="layui-input-inline">
                        <select name="status"  class="status">
                            <option value="">请选择</option>
                            <option value="0">待发布</option>
                            <option value="1">发布</option>
                            <option value="2">下线</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn">查询</a>
        </div>
        <permission value="sys:sysMessageCenter:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal SysSlideshowAdd_btn">添加</a>
            </div>
        </permission>
        <!--<div class="layui-inline">
            <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
        </div>-->
    </form>
</blockquote>

<table class="layui-table" id="sysMessageCenterTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <permission value="sys:sysMessageCenter:downAndUp">
        <a class="layui-btn layui-btn-{{d.status == 1 ? 'warm' : 'normal'}} layui-btn-xs" lay-event="{{d.status == 1 ? 'downline' : 'upline'}}">{{d.status == 1 ? "下线" : "发布"}}</a>
    </permission>
    <permission value="sys:sysMessageCenter:read">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    </permission>
    <permission value="sys:sysMessageCenter:update">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </permission>
    <permission value="sys:sysMessageCenter:rank">
        <a class="layui-btn layui-btn-{{d.ranking == 1 ? 'warm' : 'normal'}} layui-btn-xs" lay-event="ranking">{{d.ranking == 1 ? "取消置顶" : "置顶"}}</a>
    </permission>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="messageCenterList.js"></script>
