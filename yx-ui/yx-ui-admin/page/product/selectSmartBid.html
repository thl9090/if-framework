<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择智投</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form"  id="dataForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">智投名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="smartName" value="" placeholder="智投名称" class="layui-input search_input smartName">
                </div>
            </div>
        </div>

        <div class="layui-inline">
            <a class="layui-btn search_btn">查询</a>
        </div>
    </form>
</blockquote>

<table class="layui-table" id="SmartBidTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="select">选择</a>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="selectSmartBid.js"></script>
<script type="text/html" id="statusTpl">
    {{# if(d.status === 2){ }}
    <div>{{"初审"}}</div>
    {{# } }}
    {{# if(d.status === 3){ }}
    <div>{{"终审"}}</div>
    {{# } }}
    {{# if(d.status === 4){ }}
    <div>{{"初审拒绝"}}</div>
    {{# } }}
    {{# if(d.status === 5){ }}
    <div>{{"终审拒绝"}}</div>
    {{# } }}
    {{# if(d.status === 6){ }}
    <div>{{"招标失败"}}</div>
    {{# } }}
    {{# if(d.status === 7){ }}
    <div>{{"可加入"}}</div>
    {{# } }}
</script>
</body>
</html>
