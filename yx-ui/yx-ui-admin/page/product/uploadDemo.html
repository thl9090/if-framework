    <meta name="format-detection" content="telephone=no">

<body class="childrenBody">
<form class="layui-form"  id="dataForm">

    <div class="layui-form-item" id="urls1">
        <label class="layui-form-label">单张图片上传demo</label>
        <div class="layui-input-inline" style="width: 80%;">
            <button type="button" class="layui-btn" id="fileUpload1">单张图片上传</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="images1"></div>
                <input type="hidden" name="url" value="">
            </blockquote>
        </div>
    </div>

    <div class="layui-form-item" id="urls">
        <label class="layui-form-label">多图片上传demo</label>
        <div class="layui-input-inline" style="width: 80%;">
            <button type="button" class="layui-btn" id="fileUpload">多图片上传</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="images"></div>
                <input type="hidden" name="url" value="">
            </blockquote>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">视频上传demo</label>
        <div class="layui-input-inline" style="width: 80%;">
            <button type="button" class="layui-btn" id="videoUpload">上传视频</button>
            <input type="hidden" id="videoUrl" name="url" value="">
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" id="videoHtml">
                <!--<video style="width: 100%;height: 300px;"  controls="controls" autobuffer="autobuffer"  autoplay="autoplay" loop="loop" >-->
                    <!--<source  src="https://yx-oss-public.oss-cn-qingdao.aliyuncs.com/upload/20180816/2c910b3c03d445c2bf443c4947cdd7e1.mp4" ></source>-->
                <!--</video>-->
            </blockquote>
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">富文本编辑器</label>
        <div class="layui-input-inline"  style="width: 80%;">
            <textarea class="layui-textarea" id="lay_edit" style="display: none">
              把编辑器的初始内容放在这textarea即可
            </textarea>
        </div>
    </div>
    <div class="site-demo-button" style="margin-top: 20px;">
        <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
        <button class="layui-btn site-demo-layedit" data-type="text">获取编辑器纯文本内容</button>
        <button class="layui-btn site-demo-layedit" data-type="selection">获取编辑器选中内容</button>
    </div>

</form>

<script type="text/javascript" src="uploadDemo.js"></script>
