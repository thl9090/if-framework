<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
        /*.layui-form-item .layui-form-label{*/
        /*width: 15%;*/
        /*}*/
        /*.layui-form-item .layui-input-inline{*/
        /*width: 25%;*/
        /*}*/
    </style>
</head>
<body class="childrenBody">
<form class="layui-form"  id="dataForm">
    <input type="hidden" name="id" id="id" class="id">
    <div class="layui-form-item">
        <label class="layui-form-label">初审人</label>
        <div class="layui-input-inline">
            <input type="text" name="createUserName" class="layui-input createUserName" readonly>
        </div>
        <label class="layui-form-label">初审时间</label>
        <div class="layui-input-inline">
            <input type="text" name="createTime"  class="layui-input createTime" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">初审结果</label>
        <div class="layui-input-inline" style="width: 80%;">
            <input type="text" name="firstCheckStatusStr" class="layui-input firstCheckStatusStr" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">初审备注</label>
        <div class="layui-input-inline" style="width: 80%;">
            <textarea name="firstCheckRemark"  class="layui-textarea firstCheckRemark" readonly></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">终审人</label>
        <div class="layui-input-inline">
            <input type="text" name="updateUserName"  class="layui-input updateUserName" readonly>
        </div>
        <label class="layui-form-label">终审时间</label>
        <div class="layui-input-inline">
            <input type="text" name="updateTime"  class="layui-input updateTime" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">终审结果</label>
        <div class="layui-input-inline" style="width: 80%;">
            <input type="text" name="finalCheckStatusStr" class="layui-input finalCheckStatusStr" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">终审备注</label>
        <div class="layui-input-inline" style="width: 80%;">
            <textarea name="finalCheckRemark"   class="layui-textarea finalCheckRemark" readonly></textarea>
        </div>
    </div>



</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="productCheckDetail.js"></script>
</body>
</html>
