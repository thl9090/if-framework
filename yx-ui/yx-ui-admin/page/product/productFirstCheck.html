<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标的初审</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
        /*.layui-form-item .layui-form-label{*/
             /*width: 15%;*/
         /*}*/
        /*.layui-form-item .layui-input-inline{*/
            /*width: 25%;*/
        /*}*/
    </style>
</head>
<body class="childrenBody">
<form class="layui-form"  id="dataForm">
    <input type="hidden" name="id" id="id" class="id">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">审核结果</label>
            <div class="layui-input-block ">
                <input type="radio" class="checkStatus" name="checkStatus" value="1" title="通过" checked>
                <input type="radio" class="checkStatus" name="checkStatus" value="0" title="不通过">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline" style="width: 80%;">
            <textarea name="firstCheckRemark" placeholder="请输入内容" lay-verify="required" class="layui-textarea firstCheckRemark"></textarea>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="productFirstCheck.js"></script>
</body>
</html>
