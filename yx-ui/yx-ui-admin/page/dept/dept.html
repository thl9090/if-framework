<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门添加--YX管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" >
    <div class="layui-form-item">
        <label class="layui-form-label">部门标题</label>
        <div class="layui-input-block">
            <input type="text" name="deptName" class="layui-input deptName" lay-verify="required" placeholder="请输入部门标题">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sortNo" class="layui-input sortNo" lay-verify="required" placeholder="请输入序号">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">上级部门</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" class="id">
                <input type="hidden" id="parentId" name="parentId" class="parentId">
                <input type="text" id="parentName" name="parentName" class="layui-input parentName"
                       placeholder="请选择上级部门" readonly>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <permission value="sys:dept:update">
                <button class="layui-btn" lay-submit="" lay-filter="adddept">立即提交</button>
            </permission>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="dept.js"></script>
</body>
</html>
