<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前台用户添加--YX管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" id="userForm">
    <input type="hidden" id="id" name="id" class="id">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
                <input type="radio" class="userType" name="userType" value="1" title="个人用户" checked>
                <input type="radio" class="userType" name="userType" value="2" title="企业用户">
            </div>
        </div>
    </div>

    <div class="layui-form-item" id="companyName">
        <label class="layui-form-label">企业名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input companyName" name="companyName"  placeholder="请输入企业名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input phone" name="phone" lay-verify="required|phone"
                   placeholder="请输入手机号码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推荐人手机号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input refPhone" name="refPhone"   placeholder="请输入手机号码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <p>注意：通过后台添加用户，初始密码为：123456</p>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userInfo.js"></script>
</body>
</html>
