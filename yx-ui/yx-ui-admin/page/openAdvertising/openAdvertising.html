<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开屏广告添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" >

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" class="layui-input title" lay-verify="required" placeholder="请输入轮播图标题">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input type="text" name="url" class="layui-input url" lay-verify="url" placeholder="请输入url,如果没有链接请输入#">
        </div>
    </div>
    <div class="layui-form-item" hidden>
        <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" class="id">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">上传图片</label>
        <div class="layui-input-inline" id="pdiv" style="width: 80%;">
            <button type="button" class="layui-btn" id="fileUpload">上传图片</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                <div class="layui-upload-list" id="fileShow"></div>
                <input type="hidden" id="filePath" name="filePath" class="filePath" lay-verify="filePath">
            </blockquote>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <permission value="sys:sysOpenAdvertising:update">
                <button class="layui-btn" lay-submit="" lay-filter="adddept">立即提交</button>
            </permission>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="openAdvertising.js"></script>
</body>
</html>
