<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>招贤纳士添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;" >

    <input type="hidden" name="id" class="id">
    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="title" class="layui-input title" lay-verify="required" placeholder="请输入协议标题">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">职责要求</label>
        <div class="layui-input-inline"  style="width: 80%;">
            <textarea class="layui-textarea" name="content" id="content" style="display: none" lay-verify="article_desc"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="adddept">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="recruitment.js"></script>
</body>
</html>
