<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>轮播图列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_495397_jzxo653foj6skyb9.css" media="all"/>
    <link rel="stylesheet" href="../../css/common.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form"  id="dataForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="请输入标题" class="layui-input title">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户端</label>
                <div class="layui-input-inline" >
                    <div class="layui-input-inline">
                        <select name="clientType"  class="clientType">
                            <option value="">请选择</option>
                            <option value="1">PC</option>
                            <option value="2">WX</option>
                            <option value="3">APP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline" >
                    <div class="layui-input-inline">
                        <select name="status"  class="status">
                            <option value="">请选择</option>
                            <option value="0">待发布</option>
                            <option value="1">发布</option>
                            <option value="2">下线</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn search_btn">查询</a>
        </div>
        <permission value="sys:sysSlideshow:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal SysSlideshowAdd_btn">添加</a>
            </div>
        </permission>
    </form>
</blockquote>

<table class="layui-table" id="SysSlideshowTable" lay-filter="tableFilter"></table>

<!-- 分页控件div -->
<div id="pageDiv"></div>
<!-- 工具栏模板 -->
<div style="display: none;" id="toolBar">
    <permission value="sys:sysSlideshow:downAndUp">
        <a class="layui-btn layui-btn-{{d.status == 1 ? 'warm' : 'normal'}} layui-btn-xs" lay-event="{{d.status == 1 ? 'downline' : 'upline'}}">{{d.status == 1 ? "下线" : "发布"}}</a>
    </permission>
    <permission value="sys:sysSlideshow:read">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    </permission>
    <permission value="sys:sysSlideshow:update">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </permission>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="slideshowList.js"></script>
<script type="text/html" id="statusTpl">
    {{#  if(d.status === 0){ }}
    <div>{{"待发布"}}</div>
    {{#  } }}
    {{#  if(d.status === 1){ }}
    <div>{{"发布"}}</div>
    {{#  } }}
    {{#  if(d.status === 2){ }}
    <div>{{"下线"}}</div>
    {{#  } }}

</script>

<script type="text/html" id="clientTypeTpl">
    {{#  if(d.clientType === 1){ }}
    <div>{{"PC"}}</div>
    {{#  } }}
    {{#  if(d.clientType === 2){ }}
    <div>{{"WX"}}</div>
    {{#  } }}
    {{#  if(d.clientType === 3){ }}
    <div>{{"APP"}}</div>
    {{#  } }}

</script>

</body>
</html>
